<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>FACULTY NAME</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>DEPARTMENT</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>QUALIFICATION</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>DESIGNATION</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>INSTITUTION NAME</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>SALARY</td>
            <td><input type="number" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>PINCODE</td>
            <td><input type="number" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>ADDRESS</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>EMAIL ID</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>USERNAME</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>PASSWORD</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>CONFIRM PASSWORD</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-success">REGISTER</button></td>
        </tr>
    </table>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
</body>
</html>
